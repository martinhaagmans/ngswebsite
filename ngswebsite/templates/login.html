{% extends "base.html" %}
{% block content %}
<h1> Log in</h1><br>
<hr>
<form method=post>
  User name:<br>
  <input type="text" name="username"><br>
  User password:<br>
  <input type="password" name="password">
  <input type=submit value='Log in'>
  <input type=hidden value="{{ next if next else '' }}" name=next>
</form>
{% endblock %}
