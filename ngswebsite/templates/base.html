<!DOCTYPE html>
<html lang="en">
<head>
  <link href="/static/css/bootstrapcustom.css" rel="stylesheet" media="screen">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% if title %}
  <title>{{ title }}</title>
  {% else %}
  <title>AMC NGS</title>
  {% endif %}
</head>
<body width=100%>
    <div>
        <a href="{{ url_for('intro') }}"> Intro </a>
        <a href="{{ url_for('new_menu') }}"> Nieuw </a>

        <a href="{{ url_for('show_all_tests') }}"> Aanbod </a>
        <a href="{{ url_for('upload_labexcel') }}"> Samplesheet </a>
    </div>
    <hr>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
            <li><span style="color: red;">[{{ message }}]</span></li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</body>
</html>
