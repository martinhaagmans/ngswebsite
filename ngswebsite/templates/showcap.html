<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}

<h1>{{cap}}</h1>
<br>
<h5>Genesis:</h5>
<tr>
    {% for test in genesis %}
        <td>
            <li><a href="{{ url_for('show_testinfo', genesis=test)}}">
                {{test}}</a>
            </li>
        </td>
    {% endfor %}
</tr>
<br>

<h5>OID-nummers</h5>
<tr>
    {% for o in oid %}
        <td><li>OID{{o}}</li></td>
    {% endfor %}
</tr>

<br>
{% endblock %}
