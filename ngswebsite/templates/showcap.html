<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
<h1>{{cap}}</h1>
<hr>
<h4>Genesis</h4>
<tr>
    {% for test in genesis %}
        <td>
            <li><a href="{{ url_for('show_testinfo', genesis=test)}}">
                {{test}}</a>
            </li>
        </td>
    {% endfor %}
</tr>
<br>

<h4>OID-nummers</h4>
<tr>
    {% for o in oid %}
        <td><li>OID{{o}}</li></td>
    {% endfor %}
</tr>

<br>
{% endblock %}
